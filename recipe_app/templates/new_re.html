<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' 
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="/css/content.css") }}'> 
    <title>Document</title>
</head>
<body>
    <div class="nav2">
        <h1>Add a New Recipe!</h1>
        <div class="box1">
            <a href="/recipe">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
    </div>
    <div class="container">
        {% for message in get_flashed_messages()%}
        <p class="badge bg-primary text-wrap" style="width: 100%;">{{message}}</p>
        {% endfor%}
        <form action="/recipe/new_recipe" method="post" class="form-control d-flex">
            <div class="left-col">

                <label for="name" class="form-label">Name </label>
                <input type="text" name="name" class="form-control"><br>
                <label for="description" class="form-label" >Description </label>
                <textarea name="description" id="description" cols="40" rows="5" class="form-control"></textarea><br>
                <label for="instruction" class="form-label" >Instruction</label>
                <textarea name="instruction" id="instruction" cols="30" rows="10" class="form-control"></textarea>

            </div>
            <div class="right-col">
                <div class="radio mb-4">
                    <label for="prepare_time" >Prepare Time Under 30 Minutes</label><br>
                    <input type="radio" name="prepare_time" value="1">
                    <label for="prepare_time" >Yes</label>
                    <input type="radio" name="prepare_time" value="0">
                    <label for="prepare_time">No</label>

                </div>
                <label for="">Date Created</label>
                <input type="date" name="created_at" class="date mb-4">
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
    
        </form>
    </div>
</body>
</html>
