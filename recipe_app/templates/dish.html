<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' 
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="/css/style.css") }}'> 
    <title>Document</title>
</head>
<body>
    <div class="nav2">
        <h1>Welcome {{user.first_name}}</h1>
        <div class="link">
            <a href="/recipe">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
    </div>
    <div class="bot-nav d-flex align-items-center justify-content-around">
        <h2 class="text-info">{{recipe.name}}</h2>
        <h5>Posted By {{recipe.user.first_name}}</h5>
    </div>
    <div class="content">
        <div class="recipe mb-4">
            <h4>Description</h4>
            <p>{{recipe.description}}</p>
        </div>
        <div class="recipe mb-4">
            <h4>Under 30 minutes?</h4>
            <p>{{"Yes" if recipe.prepare_time else "No"}}</p>
        </div>
        <div class="recipe mb-4">
            <h4>Instruction</h4>
            <p>{{recipe.instruction}}</p>
        </div>
        <div class="recipe mb-4">
            <h4>Date Uploaded</h4>
            <p>{{recipe.created_at}}</p>
        </div>
    </div>
</body>
</html>
