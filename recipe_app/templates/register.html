<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="nav">

        <h1 class="header">Recipe Share</h1>
    </div>
    <div class="container">
        <div class="box1 bg-secondary p-5">
            <h1 class="text text-warning">Register</h1>
            {% for message in get_flashed_messages()%}
                <p class="badge bg-primary text-wrap" style="width: 100%;">{{message}}</p>
            {% endfor%}
            <form action="/create_user" method="post" class="form" >

                <div class="mb-4">
                    <label for="first_name" class="form-label text-info">First Name :</label><br>
                    <input type="text" placeholder="First Name" class="form-control" name="first_name">
                </div>
                <div class="mb-4">
                    <label for="last_name" class="form-label text-info">Last Name :</label><br>
                    <input type="text" placeholder="Last Name" class="form-control" name="last_name">
                    

                </div >
                <div class="mb-4">
                    <label for="email" class="form-label text-info">Email :</label><br>
                    <input type="text" placeholder="User Email" class="form-control" name="email">
                    
                    
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-info">Password :</label><br>
                    <input type="password" placeholder="Password" class="form-control" name="password">

                </div>
                <div class="mb-4">

                    <label for="confirm_password" class="form-label text-info">Confirm Password :</label><br>
                    <input type="password" class="form-control" placeholder="Confirm Password"  name="confirm_password">
                    
                </div>
                <button type="submit" class="btn btn-warning">Register</button>
            </form>
        </div>
        <div class="box1 bg-secondary p-5">
            <h1 class="text text-success">Login</h1>
            <form action="/login_user" method="post">
                <div class="mb-4">
                    <label for="email" class="form-label text-info">Email :</label><br>
                    <input type="text" placeholder="User Email" class="form-control" name="email">
                    
                    
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-info">Password :</label><br>
                    <input type="password" placeholder="Password" class="form-control" name="password">

                </div>
                <a href="/recipe"><button type="submit" class="btn btn-success">Login</button></a>
            </form>
            
                    
                
        </div>

    </div>

</body>

</html>
